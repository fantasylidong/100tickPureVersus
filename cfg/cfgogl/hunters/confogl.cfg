// ReadyUp Cvars
l4d_ready_cfg_name "1vHunters 1.0"

// Confogl Cvars
confogl_addcvar mp_gamemode "coop"  // Force Versus for the config.
confogl_addcvar z_difficulty "Impossible" // Force normal Difficulty to prevent co-op difficulty impacting the config.
confogl_addcvar confogl_pills_limit 0 // Limits the number of pain pills on each map outside of saferooms. -1: no limit; >=0: limit to cvar value

// ZoneHunters 1v1 Cvars
confogl_addcvar z_common_limit 3
confogl_addcvar survivor_limit 1
confogl_addcvar z_mega_mob_size 7
confogl_addcvar z_mob_spawn_min_size 5
confogl_addcvar z_mob_spawn_max_size 5
confogl_addcvar z_mob_spawn_min_interval_normal 3600
confogl_addcvar z_mob_spawn_max_interval_normal 3600
confogl_addcvar z_mob_spawn_min_interval_expert 3600
confogl_addcvar z_mob_spawn_max_interval_expert 3600
confogl_addcvar z_pounce_damage 10
confogl_addcvar hunter_pz_claw_dmg 0
confogl_addcvar survivor_ledge_grab_health 0
//confogl_addcvar survivor_max_incapacitated_count 0


// ZoneMod Shared Cvars
exec cfgogl/hunters/shared_cvars.cfg

// Config Cvars
exec cfgogl/hunters/hunters.cfg